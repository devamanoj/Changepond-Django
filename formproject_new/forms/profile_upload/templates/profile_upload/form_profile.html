{% extends "base.html" %}
{% load static %}
{% block title %}send image{% endblock title %}
{% block content %}
    
    <div class="form-container">
        <h2>Upload Profile Picture</h2>
        <form action="/profile/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
